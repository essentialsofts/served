<!DOCTYPE html>

	<!--[if lt IE 7]><html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
	<!--[if IE 7]><html class="lt-ie9 lt-ie8"> <![endif]-->
	<!--[if IE 8]> <html class="lt-ie9"> <![endif]-->
	<!--[if gt IE 8]><!--> 
	
<html>
 
	<!--<![endif]-->
	<!--======= Head =========-->
	<head>

		<!--======= Meta =========-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--======= Title =========-->
		<title>Responsive Bootstrap Fixed Width Carousel</title>

		<!--======= Short-Cut Icon =========-->
		<link rel="shortcut icon" href="images/star_logo.png" />

		<!--======= Google Web Fonts =========-->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,800italic,400,800' rel='stylesheet' type='text/css'>

		<!--======= Awesome Font StyleSheet =========-->
		<link href="fontawesome/webfonts/fontawesome.min.css" rel="stylesheet" media="all">

		<!--======= Helping Plug-in StyleSheets =========-->
		<link href="css/bootstrap.css" rel="stylesheet" media="all">
		<link href="css/animate.min.css" rel="stylesheet">

		<!--======= Responsive Bootstrap Carousel StyleSheets =========-->
		<link href="css/fixed_width_carousel.css" rel="stylesheet" media="all">


	</head>

<body>

	<!--*-*-*-*-*-*-*-*-*-*- BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->
		
	<div class="container">
		
		<div id="fixed_width_carousel" class="carousel slide carousel-fade fixed_width_carousel_fade animate_text fixed_width_carousel_wrapper swipe_x ps_easeOutCirc" data-ride="carousel" data-duration="2000" data-interval="6000" data-pause="hover">

			<!-- ========= Wrapper for slides  =========-->
			<div class="carousel-inner" role="listbox">

				<!--========= First slide =========-->
				<div class="carousel-item active">
					<img src="images/slider_04.jpg" alt="slider 04" />
					<div class="carousel-caption fixed_width_carousel_caption">
						<h1 data-animation="animated fadeInUp">the immortal</h1>
						<p data-animation="animated fadeInUp">lorem ipsum dolor sit amet consectetuer adipiscing</p>
						<a href="#" class="fixed_width_carousel_button_colored" data-animation="animated fadeInUp">Read More</a>
					</div>
				</div>

				<!--========= Second slide =========-->
				<div class="carousel-item">
					<img src="images/slider_05.jpg" alt="slider 05">
					<div class="carousel-caption fixed_width_carousel_caption fixed_width_carousel_caption_right">
						<h1 data-animation="animated fadeInUp">the immortal</h1>
						<p data-animation="animated fadeInUp">lorem ipsum dolor sit amet consectetuer adipiscing</p>
						<a href="#" class="fixed_width_carousel_button_colored" data-animation="animated fadeInUp">Read More</a>
					</div>
				</div>

				<!--========= Third slide =========-->
				<div class="carousel-item">
					<img src="images/slider_06.jpg" alt="slider 06" />
					<div class="carousel-caption fixed_width_carousel_caption fixed_width_carousel_caption_center">
						<h1 data-animation="animated fadeInUp">the immortal</h1>
						<p data-animation="animated fadeInUp">lorem ipsum dolor sit amet consectetuer adipiscing</p>
						<a href="#" class="fixed_width_carousel_button_colored" data-animation="animated fadeInUp">Read More</a>
					</div>
				</div>

			</div>

			<!--======= Navigation Buttons =========-->

			<!--======= Left Button =========-->
			<a class="carousel-control-prev fixed_width_carousel_control_left" href="#fixed_width_carousel" data-slide="prev">
				<span class="fas fa-long-arrow-alt-left fixed_width_carousel_icons" aria-hidden="true"></span>
				
			</a>

			<!--======= Right Button =========-->
			<a class="carousel-control-next fixed_width_carousel_control_right" href="#fixed_width_carousel" data-slide="next">
				<span class="fas fa-long-arrow-alt-right fixed_width_carousel_icons" aria-hidden="true"></span>
				
			</a>

		</div> <!--*-*-*-*-*-*-*-*-*-*- END BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->
		
	</div>

	<!--======= JavaScript =========-->

	<!--======= jQuery =========-->
	<script src="js/jquery.js"></script>

	<!--======= Bootstrap =========-->
	<script src="js/bootstrap.js"></script>

	<!--======= Touch Swipe =========-->
	<script src="js/touchSwipe.js"></script>

	<!--======= Customize =========-->
	<script src="js/responsive_bootstrap_carousel.js"></script>

</body>

</html>

 <!--*-*-*-*-*-*-*-*-*-*- End *-*-*-*-*-*-*-*-*-*-->
