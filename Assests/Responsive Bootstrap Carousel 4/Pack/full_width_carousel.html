<!DOCTYPE html>

	<!--[if lt IE 7]><html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
 
	<!--<![endif]-->
	<!--======= Head =========-->
	<head>

		<!--======= Meta =========-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--======= Title =========-->
		<title>Responsive Bootstrap Full Width Carousel</title>

		<!--======= Short-Cut Icon =========-->
		<link rel="shortcut icon" href="images/star_logo.png" />

		<!--======= Google Web Fonts =========-->
		<link href='http://fonts.googleapis.com/css?family=Raleway:500,600,800,700,400' rel='stylesheet' type='text/css'>

		<!--======= Awesome Font StyleSheet =========-->
		<link href="fontawesome/webfonts/fontawesome.min.css" rel="stylesheet" media="all">

		<!--======= Helping Plug-in StyleSheets =========-->
		<link href="css/bootstrap.css" rel="stylesheet" media="all">
		<link href="css/animate.min.css" rel="stylesheet">

		<!--======= Responsive Bootstrap Carousel StyleSheets =========-->
		<link href="css/full_width_carousel.css" rel="stylesheet" media="all">

	</head>

<body>

		<!--*-*-*-*-*-*-*-*-*-*- BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->

		<div id="full_width_carousel" class="carousel slide animate_text full_width_carousel_wrapper swipe_x ps_easeOutCirc" data-ride="carousel" data-duration="2000" data-interval="6000" data-pause="hover">

			<!-- ========= Wrapper for slides  =========-->
			<div class="carousel-inner" role="listbox">

				<!--========= First slide =========-->
				<div class="carousel-item active">
					<img src="images/slider_01.jpg" alt="slider 01" />
					<div class="carousel-caption full_width_carousel_caption" data-animation="animated fadeInUp">
						<h2 data-animation="animated fadeInDown">Powerful Packed Designs</h2>
						<h1 data-animation="animated fadeInDown">Designed for Any Website!</h1>
						<a href="#" class="full_width_carousel_button_colored" data-animation="animated fadeInDown">Read More</a>
					</div>
				</div>

				<!--========= Second slide =========-->
				<div class="carousel-item">
					<img src="images/slider_02.jpg" alt="slider 02" />
					<div class="carousel-caption full_width_carousel_caption full_width_carousel_caption_right" data-animation="animated fadeInUp">
						<h2 data-animation="animated fadeInDown">Powerful Packed Designs</h2>
						<h1 data-animation="animated fadeInDown">Designed for Any Website!</h1>
						<a href="#" class="full_width_carousel_button_colored" data-animation="animated fadeInDown">Read More</a>
					</div>
				</div>

				<!--========= Third slide =========-->
				<div class="carousel-item">
					<img src="images/slider_03.jpg" alt="slider 03" />
					<div class="carousel-caption full_width_carousel_caption full_width_carousel_caption_center" data-animation="animated fadeInUp">
						<h2 data-animation="animated fadeInDown">Powerful Packed Designs</h2>
						<h1 data-animation="animated fadeInDown">Designed for Any Website!</h1>
						<a href="#" class="full_width_carousel_button_colored" data-animation="animated fadeInDown">Read More</a>
					</div>
				</div>

			</div>

			<!--======= Navigation Buttons =========-->

			<!--======= Left Button =========-->
			<a class="carousel-control-prev full_width_carousel_control_left" href="#full_width_carousel" data-slide="prev">
				<span class="fas fa-angle-double-left full_width_carousel_control_icons" aria-hidden="true"></span>
				
			</a>

			<!--======= Right Button =========-->
			<a class="carousel-control-next full_width_carousel_control_right" href="#full_width_carousel" data-slide="next">
				<span class="fas fa-angle-double-right full_width_carousel_control_icons" aria-hidden="true"></span>
				
			</a>

		</div> <!--*-*-*-*-*-*-*-*-*-*- END BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->


	<!--======= JavaScript =========-->

	<!--======= jQuery =========-->
	<script src="js/jquery.js"></script>

	<!--======= Bootstrap =========-->
	<script src="js/bootstrap.js"></script>

	<!--======= Touch Swipe =========-->
	<script src="js/touchSwipe.js"></script>

	<!--======= Customize =========-->
	<script src="js/responsive_bootstrap_carousel.js"></script>

</body>

</html>
