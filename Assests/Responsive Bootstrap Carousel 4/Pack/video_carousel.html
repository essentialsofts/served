<!DOCTYPE html>

	<!--[if lt IE 7]><html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
	<!--[if IE 7]><html class="lt-ie9 lt-ie8"> <![endif]-->
	<!--[if IE 8]> <html class="lt-ie9"> <![endif]-->
	<!--[if gt IE 8]><!--> 
	
<html>
 
	<!--<![endif]-->
	<!--======= Head =========-->
	<head>

		<!--======= Meta =========-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--======= Title =========-->
		<title>Bootstrap Responsive Video Carousel</title>

		<!--======= Short-Cut Icon =========-->
		<link rel="shortcut icon" href="images/star_logo.png" />

		<!--======= Google Web Fonts =========-->
		<link href='http://fonts.googleapis.com/css?family=Raleway:500,600,800,700,400' rel='stylesheet' type='text/css'>

		<!--======= Awesome Font StyleSheet =========-->
		<link href="fontawesome/webfonts/fontawesome.min.css" rel="stylesheet" media="all">

		<!--======= Helping Plug-in StyleSheets =========-->
		<link href="css/bootstrap.css" rel="stylesheet" media="all">
		<link href="css/animate.min.css" rel="stylesheet">

		<!--======= Responsive Bootstrap Carousel StyleSheets =========-->
		<link href="css/video_carousel.css" rel="stylesheet" media="all">

	</head>

<body>
		
		<!--*-*-*-*-*-*-*-*-*-*- BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->

		<div id="video_carousel" class="carousel slide carousel-fade animate_text video_carousel_wrapper swipe_x ps_easeOutCirc" data-ride="carousel" data-duration="2000" data-interval="6000" data-pause="hover">

			<!--======= Wrapper For Slides =======-->
			<div class="carousel-inner" role="listbox">

				<!--========= First Slide =========-->
				<div class="carousel-item active">
					<img src="images/carousel_video_img.png" alt="carousel video img" />
					<div class="carousel-caption video_carousel_caption">
						<div class="video_carousel_caption_text">
							<h1 data-animation="animated fadeInDown">Video Carousel</h1>
							<p data-animation="animated fadeInUp">Bootstrap Video Carousel supports Self Hosted Video</p>
							<a href="#" class="video_carousel_colored_button" data-animation="animated fadeInLeft">Learn More</a>
						</div>
						<!--========= Video =========-->
						<video class="video_carousel_video" autoplay muted loop>
							<source src="images/carousel_video_01.mp4" type="video/mp4">
							Your browser does not support HTML5 video.
						</video>
					</div>
				</div>
				
				<!--========= Second Slide =========-->
				<div class="carousel-item">
					<img src="images/carousel_video_img.png" alt="carousel video img" />
					<div class="carousel-caption video_carousel_caption">
						<div class="video_carousel_caption_text">
							<h1 data-animation="animated fadeInDown">Video Carousel</h1>
							<p data-animation="animated fadeInUp">Bootstrap Video Carousel supports Self Hosted Video</p>
							<a href="#" class="video_carousel_colored_button" data-animation="animated fadeInLeft">Learn More</a>
						</div>
						<!--========= Video =========-->
						<video class="video_carousel_video" autoplay muted loop>
							<source src="images/carousel_video_01.mp4" type="video/mp4">
							Your browser does not support HTML5 video.
						</video>
					</div>
				</div>

			</div>

			<!--======= Navigation Buttons =========-->

			<!--======= Left Button =========-->
			<a class="carousel-control-prev video_carousel_control_left" href="#video_carousel" data-slide="prev">
				<span class="far fa-hand-point-left video_carousel_control_icons" aria-hidden="true"></span>
			</a>

			<!--======= Right Button =========-->
			<a class="carousel-control-next video_carousel_control_right" href="#video_carousel" data-slide="next">
				<span class="far fa-hand-point-right video_carousel_control_icons" aria-hidden="true"></span>
			</a>

		</div> <!--*-*-*-*-*-*-*-*-*-*- END BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->


	<!--======= JavaScript =========-->

	<!--======= jQuery =========-->
	<script src="js/jquery.js"></script>

	<!--======= Bootstrap =========-->
	<script src="js/bootstrap.js"></script>
	
	<!--======= Touch Swipe =========-->
	<script src="js/touchSwipe.js"></script>

	<!--======= Customize =========-->
	<script src="js/responsive_bootstrap_carousel.js"></script>

</body>

</html>

 <!--*-*-*-*-*-*-*-*-*-*- End *-*-*-*-*-*-*-*-*-*-->
